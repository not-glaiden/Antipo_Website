<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Антипо — Портал стабильности</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { margin:0; font-family:Inter,Arial,sans-serif; background:#0e0e11; color:#e6e6eb; }
header { background:#15151c; padding:16px; border-bottom:1px solid #2a2a35; }
h1 { margin:0; font-size:22px; letter-spacing:1px; }
.status { font-size:13px; color:#9aa0b4; }
main { display:grid; grid-template-columns:1fr 1fr; gap:20px; padding:20px; }
section { background:#15151c; border:1px solid #2a2a35; padding:16px; }
section h2 { margin-top:0; font-size:16px; border-bottom:1px solid #2a2a35; padding-bottom:6px; }
.item { margin-bottom:12px; }
.item-title { font-weight:600; }
.item-meta { font-size:12px; color:#9aa0b4; }
.item-text { font-size:14px; margin-top:4px; }
footer { text-align:center; padding:12px; font-size:12px; color:#666; }
.badge { display:inline-block; padding:2px 6px; background:#2a2a35; font-size:11px; margin-left:6px; }
</style>
</head>
<body>
<header>
<h1>АНТИПО</h1>
<div class="status">Портал стратегической стабильности · Статус мира: <b>Контролируемый</b></div>
</header>
<main>
<section>
<h2>Официальные новости</h2>
<div id="news">Загрузка…</div>
</section>
<section>
<h2>Документы и директивы</h2>
<div id="docs">Загрузка…</div>
</section>
</main>
<footer>Антипо не комментирует альтернативные источники информации</footer>
<script>
async function loadData(){
const news=await fetch('news.json').then(r=>r.json());
const docs=await fetch('documents.json').then(r=>r.json());
document.getElementById('news').innerHTML=news.map(n=>`
<div class="item">
<div class="item-title">${n.title}${n.important?'<span class="badge">Важно</span>':''}</div>
<div class="item-meta">${n.date}</div>
<div class="item-text">${n.text}</div>
</div>`).join('');
document.getElementById('docs').innerHTML=docs.map(d=>`
<div class="item">
<div class="item-title">${d.title}</div>
<div class="item-meta">№${d.id} · ${d.date}</div>
<div class="item-text">${d.summary}</div>
</div>`).join('');
}
loadData();
setInterval(loadData,10000);
</script>
</body>
</html>
